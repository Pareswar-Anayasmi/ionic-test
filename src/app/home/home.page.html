<ion-content class="ion-padding">
  <!-- Login Form with Logo Inside the Card -->
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <!-- Logo Inside the Card -->

        <!-- Welcome Message -->
        <div style="text-align: center; margin-bottom: 10px;">
          <img src="assets/image/anayasmiLogo.png" alt="Logo" class="logo-image" />
        </div>
        <ion-card-title>Welcome Back!</ion-card-title>
        <ion-card-subtitle>Sign in to your account</ion-card-subtitle>

      </ion-card-header>

      <ion-card-content style="margin-top: -20px;">
        <!-- Email Input -->
        <ion-item lines="full">
          <ion-label position="floating">Email Address</ion-label>
          <ion-input type="email" [(ngModel)]="email" autocomplete="email"></ion-input>
        </ion-item>

        <!-- Password Input -->
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input [type]="passwordVisible ? 'text' : 'password'" [(ngModel)]="password"
            autocomplete="current-password">
            <ion-icon slot="end" name="eye" [color]="passwordVisible ? 'primary' : 'medium'"
              (click)="togglePasswordVisibility()">
            </ion-icon>
          </ion-input>
        </ion-item>

        <!-- Login Button -->
        <ion-button expand="block" color="primary" (click)="login()">
          Login
        </ion-button>

        <!-- Error Message -->
        <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
